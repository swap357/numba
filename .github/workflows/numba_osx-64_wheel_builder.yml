name: numba_osx-64_wheel_builder

on:
  pull_request:
    paths:
    - .github/workflows/numba_osx-64_wheel_builder.yml
  workflow_dispatch:
    inputs:
      llvmlite_conda_runid:
        description: 'llvmlite conda workflow run ID (optional)'
        required: false
        type: string
      llvmlite_wheel_runid:
        description: 'llvmlite wheel workflow run ID (optional)'
        required: false
        type: string

# Add concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  LOCAL_LLVMLITE_ARTIFACT_PATH: llvmlite_conda
  CONDA_CHANNEL_NUMBA: numba/label/dev
  VALIDATION_PYTHON_VERSION: "3.12"
  ARTIFACT_RETENTION_DAYS: 7
  FALLBACK_LLVMLITE_VERSION: "15"

jobs:
  osx-64-build:
    name: osx-64-build-wheel (py ${{ matrix.python-version }}, np ${{ matrix.numpy_build }})
    runs-on: macos-13
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            numpy_build: "2.0.2"
          - python-version: "3.11"
            numpy_build: "2.0.2"
          - python-version: "3.12"
            numpy_build: "2.0.2"
          - python-version: "3.13"
            numpy_build: "2.1.3"
      fail-fast: false

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup platform-specific requirements
        run: |
            source ./buildscripts/github/setup_platform.sh "osx-64"

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          conda-remove-defaults: true
          auto-update-conda: true
          auto-activate-base: true

      - name: Download llvmlite Artifact
        if: ${{ inputs.llvmlite_conda_runid != '' }}
        uses: actions/download-artifact@v4
        with:
          name: llvmlite-osx-64-py${{ matrix.python-version }}
          path: llvmlite_conda
          run-id: ${{ inputs.llvmlite_conda_runid }}
          repository: numba/llvmlite
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install build dependencies
        run: |
          set -x
          if [ "${{ inputs.llvmlite_conda_runid }}" != "" ]; then
              CHAN="file://${{ github.workspace }}/llvmlite_conda"
          else
              CHAN="${{ env.CONDA_CHANNEL_NUMBA }}"
          fi
          
          # Install llvmlite from the appropriate channel
          conda install -c "$CHAN" llvmlite setuptools python-build numpy==${{ matrix.numpy_build }}
      
      - name: Configure OpenMP for macOS
        run: |
           # Install OpenMP via conda
           conda install --yes llvm-openmp
           
           # Set minimal compiler and linker flags for OpenMP
           echo "CFLAGS=-I$CONDA_PREFIX/include -Xclang -fopenmp" >> $GITHUB_ENV
           echo "CXXFLAGS=-I$CONDA_PREFIX/include -Xclang -fopenmp" >> $GITHUB_ENV
           echo "LDFLAGS=-L$CONDA_PREFIX/lib -lomp" >> $GITHUB_ENV

      - name: Build sdist [once - py3.10]
        if: matrix.python-version == '3.10'
        run: python -m build --sdist
      
      - name: Build wheel
        run: |
          export CC=$CONDA_PREFIX/bin/clang
          export CXX=$CONDA_PREFIX/bin/clang++
          python -m build

      - name: Upload numba wheel
        uses: actions/upload-artifact@v4
        with:
          name: numba-osx-64-py${{ matrix.python-version }}-np${{ matrix.numpy_build }}
          path: dist/*.whl
          compression-level: 0
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: error
        
      - name: Upload numba sdist
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
            name: numba-sdist
            path: dist/*.tar.gz
            compression-level: 0
            retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
            if-no-files-found: error

  osx-64-test:
    if: ${{ inputs.llvmlite_wheel_runid != '' }}
    name: osx-64-test-wheel (py ${{ matrix.python-version }}, np ${{ matrix.numpy_test }})
    needs: osx-64-build
    runs-on: macos-13
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            numpy_test: "2.0.2"
          - python-version: "3.11"
            numpy_test: "2.0.2"
          - python-version: "3.12"
            numpy_test: "2.0.2"
          - python-version: "3.13"
            numpy_test: "2.1.3"
      fail-fast: false

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download llvmlite wheel
        uses: actions/download-artifact@v4
        with:
          name: llvmlite-osx-64-py${{ matrix.python-version }}
          path: llvmlite_wheels
          run-id: ${{ inputs.llvmlite_wheel_runid }}
          repository: numba/llvmlite
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download numba wheel
        uses: actions/download-artifact@v4
        with:
          name: numba-osx-64-py${{ matrix.python-version }}-np${{ matrix.numpy_test }}
          path: dist

      - name: Install and test
        run: |
          python -m pip install numpy==${{ matrix.numpy_test }}
          python -m pip install llvmlite_wheels/*.whl
          python -m pip install dist/*.whl
          python -m numba.runtests -j 1:100 -v -m
